<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Eldritch Horror (codejam)</title>
</head>
<body>
  <main class="main">
    <section class="eldritch">
      <div class="azathoth eldritch-img"></div>
      <div class="cthulhu eldritch-img"></div>
      <div class="iogSothoth eldritch-img"></div>
      <div class="shubNiggurath eldritch-img"></div>  
  </section>      
  <section class="select">
    <div class="select-container">
      <p class="select-header">Выберите уровень сложности</p>
      <p class="select-level">Очень легкий</p>
      <p class="select-level">Легкий</p>
      <p class="select-level">Средний</p>
      <p class="select-level">Высокий</p>
      <p class="select-level">Очень высокий</p>
    </div>
  </section>  
  <section class="card">
    <div class="difficult-label">
      <div class="first-diff">
        <span class="stage-header">Первая стадия</span>  
          <div class="circle-container">
            <div class="circle green"></div>
            <div class="circle brown"></div>
            <div class="circle blue"></div>
          </div>
      </div>  
      <div class="second-diff">
        <span class="stage-header">Вторая стадия</span>  
          <div class="circle-container">
            <div class="circle green"></div>
            <div class="circle brown"></div>
            <div class="circle blue"></div>
          </div>
      </div>    
      <div class="third-diff">
        <span class="stage-header">Третья стадия</span>  
          <div class="circle-container">
            <div class="circle green"></div>
            <div class="circle brown"></div>
            <div class="circle blue"></div>
          </div>
      </div>
    </div>  
    <div class="one-step"></div>
    <div class="now-card"></div>
  </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
